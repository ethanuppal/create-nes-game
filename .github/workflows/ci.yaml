name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Dependencies
        run: brew install cc65 # gnu-tar
      - name: Build
        run: |
          npm install
          npm run pkg
          npm run package-mac
      - name: Test
        run: |
          arch -x86_64 ./dist/create-nes-game-macos-x64 test --assume-yes --unattended
